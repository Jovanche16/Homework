<!DOCTYPE html>
<html lang="en">

<head>
    <title>Homework5</title>
</head>

<body>

    <form>

        <fieldset>
            <legend>
                <h1>Testform</h1>
            </legend>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br>
            <br>

            <label>Gender</label>
            <br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <br>

            <label for="continent">Continent</label>
            <select id="continent" name="continent">
                <option value="">Please select...</option>
                <option value="asia">Asia</option>
                <option value="africa">Africa</option>
                <option value="north-america">North America</option>
                <option value="south-america">South America</option>
                <option value="antarctica">Antarctica</option>
                <option value="europe">Europe</option>
                <option value="australia">Australia</option>
            </select>
            <br>
            <br>

            <label>Meals</label>
            <br>
            <input type="checkbox" id="breakfast" name="meals" value="breakfast">
            <label for="breakfast">Breakfast</label>
            <br>
            <input type="checkbox" id="lunch" name="meals" value="lunch">
            <label for="lunch">Lunch</label>
            <br>
            <input type="checkbox" id="dinner" name="meals" value="dinner">
            <label for="dinner">Dinner</label>
            <br>
            <br>

            <label for="remark">Remark</label>
            <br>
            <textarea id="remark" name="remark" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
        </fieldset>

    </form>

</body>

</html>
